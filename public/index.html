<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Dashboard App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="button-group">
        <button onclick="showRegisterForm()">Register</button>
        <button onclick="showLoginForm()">Login</button>
      </div>
    </div>
    <div class="content">
      <h1>Welcome to the Social Media Dashboard App!</h1>
      <p>Explore and manage your social media accounts in one place.</p>
      <div class="button-group">
        <button id="facesnap">FACESNAP</button>
        <button id="instabook">INSTABOOK</button>
        <button id="tweetchat">TWEETCHAT</button>
      </div>
    </div>
  </div>

  <!-- Registration Form -->
  <div id="register-form" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeForm('register-form')">&times;</span>
      <h2>Register</h2>
      <form id="registerForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <!-- Login Form -->
  <div id="login-form" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeForm('login-form')">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="loginEmail" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="loginPassword" name="password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
